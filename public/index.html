<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Upload Site</h1>
            <nav>
                <button id="home-button">Home</button>
                <button id="upload-button">Upload</button>
            </nav>
        </header>
        <main>
            <section id="home-section" class="hidden">
                <h2>Latest Videos</h2>
                <div class="video-grid"></div>
                <button id="refresh-button">Refresh</button>
            </section>
            <section id="upload-section" class="hidden">
                <h2>Upload Video</h2>
                <form id="video-upload-form">
                    <input type="file" id="video-file" name="video" accept="video/*" required>
                    <input type="text" id="video-title" name="title" placeholder="Video Title" required>
                    <textarea id="video-description" name="description" placeholder="Video Description" required></textarea>
                    <button type="submit">Upload</button>
                </form>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
