<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Sharing Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">MyLogo</div>
        <input type="text" class="search-bar" placeholder="Search...">
        <button class="upload-button">Upload</button>
        <div class="profile">Sign In</div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Subscriptions</a></li>
            <li><a href="#">Categories</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <main>
        <!-- Featured Video -->
        <section class="featured-video">
            <img src="images/featured-thumbnail.jpg" alt="Featured Video">
            <div class="video-info">
                <h2>Featured Video Title</h2>
                <p>Channel Name | 1M views | 2 days ago</p>
            </div>
        </section>

        <!-- Video Grid -->
        <section class="video-grid">
            <div class="video-card">
                <img src="images/video-thumbnail.jpg" alt="Video Thumbnail">
                <h3>Video Title</h3>
                <p>Channel Name | 500K views | 1 week ago</p>
            </div>
            <!-- Repeat .video-card for more videos -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>About | Contact | Terms of Service | Privacy Policy</p>
        <div class="social-media">
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
